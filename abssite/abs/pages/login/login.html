<div
        class="container w-xxl w-auto-xs"
        ng-controller="LoginCtrl"
        ng-init="
            app.settings.container = false;
            app.settings.headerVisible = false;
            app.settings.asideVisible = false;

            ">
    <div class="text-center   block  m-t"  style="margin-bottom:20px"><img src="img/logo.png" width="80%" > </div>
    <!-- a href class="navbar-brand block m-t"><i class="fa fa-eye"></i> {{app.name}}</a -->

    <div class="m-b-lg">
        <form name="form" class="form-validation">

            <div class="text-danger wrapper text-center" ng-show="authError"> {{authError}} </div>

            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>
                </div>
            </div>

            <button
                type="submit"
                class="btn btn-lg btn-primary btn-block"
                ng-click="login()"
                ng-disabled='form.$invalid'>Log in
            </button>
            <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">Forgot password?</a></div>

        </form>
    </div>
</div>
