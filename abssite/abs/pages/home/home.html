<div class="innerLR" ng-controller="HomeCtrl" >

        <div class="row">
            <!--------------------------------------------------------
                    Left column
            --------------------------------------------------------->
            <div class="col-md-{{app.pages.home.leftColumns}}"  >

            </div>





        </div>

</div>
